    <title>Ingresar</title>
 <script>
    $(document).ready(function(){
      $('.signup-slider').slick({
        dots: true,
        arrows: false,
        autoplay: true,
        autoplaySpeed: 2000
      });

      $("img").height($(".main-box").height());

      $(".to-signin").on("click", function () {
        $(this)
          .addClass("top-active-button")
          .siblings()
          .removeClass("top-active-button");
        $(".form-signup").slideUp(500);
        $(".form-signin").slideDown(500);
      });

      $(".to-signup").on("click", function () {
        $(this)
          .addClass("top-active-button")
          .siblings()
          .removeClass("top-active-button");
        $(".form-signin").slideUp(500);
        $(".form-signup").slideDown(500);
      });

      $(".to-signin-link").on("click", function () {
        $(".to-signin")
          .addClass("top-active-button")
          .siblings()
          .removeClass("top-active-button");
        $(".form-signup").slideUp(200);
        $(".form-signin").slideDown(200);
      });

      $(".to-signup-link").on("click", function () {
        $(".to-signup")
          .addClass("top-active-button")
          .siblings()
          .removeClass("top-active-button");
        $(".form-signin").slideUp(200);
        $(".form-signup").slideDown(200);
      });
    });

    </script>

  <body>

    <div class="login-wrap">
    	<div class="login-html">
    		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    		<div class="login-form">
    			<div class="sign-in-htm">
    				<div class="group">
    					<label for="user" class="label">Username</label>
    					<input id="user" type="text" class="input">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Password</label>
    					<input id="pass" type="password" class="input" data-type="password">
    				</div>
    				<div class="group">
    					<input id="check" type="checkbox" class="check" checked>
    					<label for="check"><span class="icon"></span> Keep me Signed in</label>
    				</div>
    				<div class="group">
    					<input type="submit" class="button" value="Sign In">
    				</div>
    				<div class="hr"></div>
    				<div class="foot-lnk">
    					<a href="#forgot">Forgot Password?</a>
    				</div>
    			</div>
    			<div class="sign-up-htm">
    				<div class="group">
    					<label for="user" class="label">Username</label>
    					<input id="user" type="text" class="input">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Password</label>
    					<input id="pass" type="password" class="input" data-type="password">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Repeat Password</label>
    					<input id="pass" type="password" class="input" data-type="password">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Email Address</label>
    					<input id="pass" type="text" class="input">
    				</div>
    				<div class="group">
    					<input type="submit" class="button" value="Sign Up">
    				</div>
    				<div class="hr"></div>
    				<div class="foot-lnk">
    					<label for="tab-1">Already Member?</a>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
